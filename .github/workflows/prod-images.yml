name: Build & Deploy Prod. Docker Images

on:
    push:
        tags:
            - "v*.*.*"

env:
    TAG_NAME: ${{github.ref_name}}

jobs:
    build-api:
        name: Build API's Image
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: docker login
              env:
                  DOCKER_USER: ${{secrets.DOCKER_USER}}
                  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
              run: |
                  docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
            - name: Build the Docker Image
              run: |
                  docker build api --tag haidousm/traefiker-api:latest --tag haidousm/traefiker-api:$TAG_NAME
            - name: Push the Docker Image to DockerHub
              run: |
                  docker push haidousm/traefiker-api:$TAG_NAME
                  docker push haidousm/traefiker-api:latest
    build-client:
        name: Build Client's Image
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: docker login
              env:
                  DOCKER_USER: ${{secrets.DOCKER_USER}}
                  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
              run: |
                  docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
            - name: Build the Docker Image
              run: |
                  docker build client --tag haidousm/traefiker-web:latest --tag haidousm/traefiker-web:$TAG_NAME
            - name: Push the Docker Image to DockerHub
              run: |
                  docker push haidousm/traefiker-web:$TAG_NAME
                  docker push haidousm/traefiker-web:latest
